<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>OUDKT - Ê¨ßÂæ∑ÂáØÁâπ | ËµõÂçöÊúãÂÖãÊú™Êù•</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Three.js Canvas */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* ÂÜÖÂÆπÂ±Ç */
        .content {
            position: relative;
            z-index: 1;
        }

        /* ÂØºËà™ */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            z-index: 100;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .nav-links a {
            margin-left: 30px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        /* Hero */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite, glitch 5s infinite;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-3px, 3px); }
            94% { transform: translate(3px, -3px); }
            96% { transform: translate(-3px, -3px); }
            98% { transform: translate(3px, 3px); }
        }

        .hero p {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: rgba(0, 255, 255, 0.8);
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .cta-button {
            padding: 18px 50px;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            color: #000;
            font-size: 1.2rem;
            font-weight: 700;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            transition: all 0.3s;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 50px rgba(0, 255, 255, 0.8);
        }

        /* ÂÜÖÂÆπÂå∫ */
        .section {
            padding: 100px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            margin-bottom: 60px;
            text-align: center;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ÊúçÂä°Âç°Áâá */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .service-card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 255, 0.3);
            padding: 40px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .service-card:hover {
            transform: translateY(-10px);
            border-color: #00ffff;
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.4);
        }

        .service-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .service-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #00ffff;
        }

        .service-text {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.8;
        }

        /* ÁÆ°ÁêÜÂëòÂÖ•Âè£ */
        .admin-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 999;
            font-size: 1.5rem;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .admin-fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
        }

        /* ÂìçÂ∫îÂºè */
        @media (max-width: 768px) {
            nav { padding: 15px 20px; }
            .section { padding: 60px 20px; }
        }
    </style>
</head>
<body>
    <!-- Three.js Canvas -->
    <div id="canvas-container"></div>

    <!-- ÂÜÖÂÆπ -->
    <div class="content">
        <nav>
            <div class="logo">OUDKT</div>
            <div class="nav-links">
                <a href="#about">ÂÖ≥‰∫é</a>
                <a href="#services">ÊúçÂä°</a>
            </div>
        </nav>

        <section class="hero">
            <h1 id="hero-title">OUDKT</h1>
            <p id="hero-subtitle">Ê¨ßÂæ∑ÂáØÁâπ | ËµõÂçöÊúãÂÖãÊú™Êù•</p>
            <a href="#services" class="cta-button">ËøõÂÖ•Êú™Êù•</a>
        </section>

        <section class="section" id="services">
            <h2 class="section-title">Ê†∏ÂøÉÊúçÂä°</h2>
            <div class="services-grid" id="servicesGrid"></div>
        </section>
    </div>

    <div class="admin-fab" onclick="window.location.href='admin.html'">‚öôÔ∏è</div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js"></script>
    
    <script>
        // Three.js Âú∫ÊôØËÆæÁΩÆ
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.001);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50;
        camera.position.y = 20;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Á≤íÂ≠êÁ≥ªÁªü
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 5000;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 200;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.3,
            color: 0x00ffff,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // ÁΩëÊ†ºÂú∞Èù¢
        const gridHelper = new THREE.GridHelper(200, 50, 0x00ffff, 0xff00ff);
        gridHelper.position.y = -10;
        scene.add(gridHelper);

        // Á´ãÊñπ‰ΩìÁæ§
        const cubes = [];
        for(let i = 0; i < 50; i++) {
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshBasicMaterial({
                color: Math.random() > 0.5 ? 0x00ffff : 0xff00ff,
                wireframe: true
            });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(
                (Math.random() - 0.5) * 100,
                (Math.random() - 0.5) * 50,
                (Math.random() - 0.5) * 100
            );
            cube.rotation.set(
                Math.random() * Math.PI,
                Math.random() * Math.PI,
                Math.random() * Math.PI
            );
            cubes.push(cube);
            scene.add(cube);
        }

        // Âä®ÁîªÂæ™ÁéØ
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        function animate() {
            requestAnimationFrame(animate);

            // Á≤íÂ≠êÊóãËΩ¨
            particlesMesh.rotation.y += 0.001;
            particlesMesh.rotation.x += 0.0005;

            // Á´ãÊñπ‰ΩìÂä®Áîª
            cubes.forEach((cube, i) => {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                cube.position.y += Math.sin(Date.now() * 0.001 + i) * 0.01;
            });

            // Áõ∏Êú∫Ë∑üÈöèÈº†Ê†á
            camera.position.x += (mouseX * 10 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 10 + 20 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        animate();

        // ÂìçÂ∫îÂºè
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Âä†ËΩΩÊúçÂä°Êï∞ÊçÆ
        function loadServices() {
            const data = JSON.parse(localStorage.getItem('siteData') || '{}');
            const defaultServices = [
                { icon: 'üß†', title: '‰∫∫Â∑•Êô∫ËÉΩ', description: 'Ê∑±Â∫¶Â≠¶‰π†‰∏éÁ•ûÁªèÁΩëÁªú' },
                { icon: 'üîó', title: 'Âå∫ÂùóÈìæ', description: 'Âéª‰∏≠ÂøÉÂåñÊäÄÊúØ' },
                { icon: '‚ö°', title: 'ÈáèÂ≠êËÆ°ÁÆó', description: 'Á™ÅÁ†¥ËÆ°ÁÆóÊûÅÈôê' },
                { icon: 'üåê', title: 'ÂÖÉÂÆáÂÆô', description: 'ËôöÊãüÁé∞ÂÆû‰∏ñÁïå' },
                { icon: 'üõ°Ô∏è', title: 'ÁΩëÁªúÂÆâÂÖ®', description: 'Êï∞Â≠óËµÑ‰∫ßÈò≤Êä§' },
                { icon: 'üìä', title: 'Êï∞ÊçÆÊô∫ËÉΩ', description: 'Â§ßÊï∞ÊçÆÂàÜÊûê' }
            ];
            
            const services = data.services || defaultServices;
            const grid = document.getElementById('servicesGrid');
            grid.innerHTML = services.map(s => `
                <div class="service-card">
                    <div class="service-icon">${s.icon}</div>
                    <h3 class="service-title">${s.title}</h3>
                    <p class="service-text">${s.description}</p>
                </div>
            `).join('');

            // Âä†ËΩΩÂÖ∂‰ªñÂÜÖÂÆπ
            if (data.heroTitle) document.getElementById('hero-title').textContent = data.heroTitle;
            if (data.heroSubtitle) document.getElementById('hero-subtitle').textContent = data.heroSubtitle;
        }

        loadServices();
    </script>
</body>
</html>
