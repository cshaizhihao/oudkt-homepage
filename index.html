<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUDKT - 欧德凯特 | 智能导航中心</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #334155;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* 顶部导航 */
        .navbar {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .nav-btn:hover {
            background: var(--bg-card);
            border-color: var(--accent);
        }

        /* 搜索栏 */
        .search-section {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* 主内容区 */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 区块标题 */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .section-link {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .section-link:hover {
            color: var(--accent-hover);
        }

        /* 服务卡片网格 */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .service-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--success));
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .service-card:hover::before {
            transform: scaleX(1);
        }

        .service-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
        }

        .service-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .service-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent), var(--success));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .service-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .service-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .service-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .service-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        /* 快捷链接 */
        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .bookmark-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-primary);
        }

        .bookmark-card:hover {
            border-color: var(--accent);
            transform: translateX(5px);
        }

        .bookmark-icon {
            width: 40px;
            height: 40px;
            background: var(--bg-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .bookmark-info h4 {
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .bookmark-info p {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* 信息卡片 */
        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .info-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .info-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .info-card-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .info-card-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* 管理员入口 */
        .admin-fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--accent), var(--success));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
            transition: all 0.3s;
            z-index: 99;
        }

        .admin-fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 30px rgba(59, 130, 246, 0.6);
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            .main-content {
                padding: 1rem;
            }
            .services-grid {
                grid-template-columns: 1fr;
            }
            .bookmarks-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <i class="fas fa-cube"></i>
                <span>OUDKT</span>
            </div>
            <div class="nav-actions">
                <button class="nav-btn" onclick="window.location.reload()">
                    <i class="fas fa-sync-alt"></i> 刷新
                </button>
                <button class="nav-btn" onclick="window.location.href='admin.html'">
                    <i class="fas fa-cog"></i> 管理
                </button>
            </div>
        </div>
    </nav>

    <!-- 搜索栏 -->
    <div class="search-section">
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="搜索服务、书签或输入网址..." id="searchInput">
        </div>
    </div>

    <!-- 主内容 -->
    <div class="main-content">
        <!-- 信息卡片 -->
        <div class="info-cards">
            <div class="info-card">
                <div class="info-card-header">
                    <span class="info-card-title">在线服务</span>
                    <i class="fas fa-server" style="color: var(--success);"></i>
                </div>
                <div class="info-card-value" id="onlineServices">6</div>
            </div>
            <div class="info-card">
                <div class="info-card-header">
                    <span class="info-card-title">快捷链接</span>
                    <i class="fas fa-bookmark" style="color: var(--accent);"></i>
                </div>
                <div class="info-card-value" id="totalBookmarks">12</div>
            </div>
            <div class="info-card">
                <div class="info-card-header">
                    <span class="info-card-title">系统状态</span>
                    <i class="fas fa-check-circle" style="color: var(--success);"></i>
                </div>
                <div class="info-card-value" style="font-size: 1.5rem; color: var(--success);">正常</div>
            </div>
        </div>

        <!-- 服务区域 -->
        <div class="section-header">
            <h2 class="section-title">核心服务</h2>
            <a href="#" class="section-link">查看全部 →</a>
        </div>
        <div class="services-grid" id="servicesGrid">
            <!-- 服务卡片将通过 JS 动态生成 -->
        </div>

        <!-- 快捷链接 -->
        <div class="section-header">
            <h2 class="section-title">快捷链接</h2>
            <a href="#" class="section-link">管理 →</a>
        </div>
        <div class="bookmarks-grid" id="bookmarksGrid">
            <!-- 书签将通过 JS 动态生成 -->
        </div>
    </div>

    <!-- 管理员入口 -->
    <div class="admin-fab" onclick="window.location.href='admin.html'" title="管理后台">
        <i class="fas fa-tools"></i>
    </div>

    <script>
        // 默认服务数据
        const defaultServices = [
            {
                name: 'AI 智能平台',
                icon: 'fa-brain',
                description: '深度学习与神经网络服务',
                status: 'online',
                cpu: '45%',
                memory: '2.1GB'
            },
            {
                name: '区块链节点',
                icon: 'fa-link',
                description: '去中心化数据存储',
                status: 'online',
                cpu: '32%',
                memory: '1.8GB'
            },
            {
                name: '量子计算',
                icon: 'fa-atom',
                description: '高性能计算集群',
                status: 'online',
                cpu: '78%',
                memory: '4.2GB'
            },
            {
                name: '数据分析',
                icon: 'fa-chart-line',
                description: '实时数据可视化',
                status: 'online',
                cpu: '23%',
                memory: '1.2GB'
            },
            {
                name: '云存储',
                icon: 'fa-cloud',
                description: '分布式文件系统',
                status: 'online',
                cpu: '15%',
                memory: '0.8GB'
            },
            {
                name: '安全防护',
                icon: 'fa-shield-alt',
                description: '网络安全监控',
                status: 'online',
                cpu: '56%',
                memory: '2.5GB'
            }
        ];

        // 默认书签数据
        const defaultBookmarks = [
            { name: 'GitHub', icon: 'fa-github', url: 'https://github.com', category: '开发' },
            { name: 'Stack Overflow', icon: 'fa-stack-overflow', url: 'https://stackoverflow.com', category: '开发' },
            { name: 'Docker Hub', icon: 'fa-docker', url: 'https://hub.docker.com', category: '工具' },
            { name: 'Google', icon: 'fa-google', url: 'https://google.com', category: '搜索' },
            { name: 'YouTube', icon: 'fa-youtube', url: 'https://youtube.com', category: '视频' },
            { name: 'Twitter', icon: 'fa-twitter', url: 'https://twitter.com', category: '社交' },
            { name: 'Reddit', icon: 'fa-reddit', url: 'https://reddit.com', category: '社区' },
            { name: 'Medium', icon: 'fa-medium', url: 'https://medium.com', category: '阅读' },
            { name: 'Dribbble', icon: 'fa-dribbble', url: 'https://dribbble.com', category: '设计' },
            { name: 'Figma', icon: 'fa-figma', url: 'https://figma.com', category: '设计' },
            { name: 'Notion', icon: 'fa-book', url: 'https://notion.so', category: '笔记' },
            { name: 'Spotify', icon: 'fa-spotify', url: 'https://spotify.com', category: '音乐' }
        ];

        // 加载数据
        function loadData() {
            const data = JSON.parse(localStorage.getItem('homepageData') || '{}');
            return {
                services: data.services || defaultServices,
                bookmarks: data.bookmarks || defaultBookmarks
            };
        }

        // 渲染服务卡片
        function renderServices() {
            const { services } = loadData();
            const grid = document.getElementById('servicesGrid');
            grid.innerHTML = services.map(service => `
                <div class="service-card">
                    <div class="service-header">
                        <div class="service-icon">
                            <i class="fas ${service.icon}"></i>
                        </div>
                        <div class="service-info">
                            <h3>${service.name}</h3>
                            <div class="service-status">
                                <span class="status-dot"></span>
                                <span>运行中</span>
                            </div>
                        </div>
                    </div>
                    <p class="service-description">${service.description}</p>
                    <div class="service-stats">
                        <div class="stat-item">
                            <i class="fas fa-microchip"></i>
                            <span>${service.cpu}</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-memory"></i>
                            <span>${service.memory}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 渲染书签
        function renderBookmarks() {
            const { bookmarks } = loadData();
            const grid = document.getElementById('bookmarksGrid');
            grid.innerHTML = bookmarks.map(bookmark => `
                <a href="${bookmark.url}" class="bookmark-card" target="_blank">
                    <div class="bookmark-icon">
                        <i class="fab ${bookmark.icon}"></i>
                    </div>
                    <div class="bookmark-info">
                        <h4>${bookmark.name}</h4>
                        <p>${bookmark.category}</p>
                    </div>
                </a>
            `).join('');
        }

        // 搜索功能
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            
            // 如果是 URL，直接跳转
            if (query.startsWith('http://') || query.startsWith('https://')) {
                window.location.href = query;
                return;
            }

            // 搜索服务和书签
            const { services, bookmarks } = loadData();
            const allItems = [
                ...services.map(s => ({ ...s, type: 'service' })),
                ...bookmarks.map(b => ({ ...b, type: 'bookmark' }))
            ];

            const results = allItems.filter(item => 
                item.name.toLowerCase().includes(query) ||
                (item.description && item.description.toLowerCase().includes(query))
            );

            // 这里可以显示搜索结果
            console.log('搜索结果:', results);
        });

        // 初始化
        renderServices();
        renderBookmarks();

        // 更新统计数据
        const { services, bookmarks } = loadData();
        document.getElementById('onlineServices').textContent = services.length;
        document.getElementById('totalBookmarks').textContent = bookmarks.length;
    </script>
</body>
</html>
