<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUDKT 管理后台</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0a0a0a;
            color: #fafafa;
        }

        /* 登录页面 */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: #141414;
            padding: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-box h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #00ff88;
            font-family: 'JetBrains Mono', monospace;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #a1a1a1;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fafafa;
            font-size: 1rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff88;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: #00ff88;
            color: #0a0a0a;
            border: none;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s;
        }

        .login-button:hover {
            background: #00cc6a;
        }

        .error-message {
            color: #ff3366;
            margin-top: 15px;
            display: none;
        }

        /* 管理面板 */
        .admin-panel {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-header h1 {
            font-size: 2rem;
            color: #00ff88;
            font-family: 'JetBrains Mono', monospace;
        }

        .logout-button {
            padding: 10px 25px;
            background: #ff3366;
            color: #fafafa;
            border: none;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s;
        }

        .logout-button:hover {
            background: #cc2952;
        }

        .edit-section {
            background: #141414;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .edit-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #00ff88;
        }

        .edit-field {
            margin-bottom: 20px;
        }

        .edit-field label {
            display: block;
            margin-bottom: 8px;
            color: #a1a1a1;
            font-size: 0.9rem;
        }

        .edit-field input,
        .edit-field textarea {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fafafa;
            font-size: 1rem;
            font-family: 'Space Grotesk', sans-serif;
        }

        .edit-field textarea {
            min-height: 100px;
            resize: vertical;
        }

        .edit-field input:focus,
        .edit-field textarea:focus {
            outline: none;
            border-color: #00ff88;
        }

        .save-button {
            padding: 12px 30px;
            background: #00ff88;
            color: #0a0a0a;
            border: none;
            font-weight: 700;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s;
        }

        .save-button:hover {
            background: #00cc6a;
        }

        .success-message {
            color: #00ff88;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- 登录页面 -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1>OUDKT 管理后台</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" id="username" placeholder="admin" required>
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" id="password" placeholder="admin" required>
                </div>
                <button type="submit" class="login-button">登录</button>
                <p class="error-message" id="errorMessage">用户名或密码错误</p>
            </form>
        </div>
    </div>

    <!-- 管理面板 -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-header">
            <h1>内容管理</h1>
            <button class="logout-button" onclick="logout()">退出登录</button>
        </div>

        <!-- Hero 区域编辑 -->
        <div class="edit-section">
            <h2>首页 Hero 区域</h2>
            <div class="edit-field">
                <label>主标题</label>
                <input type="text" id="heroTitle" value="OUDKT">
            </div>
            <div class="edit-field">
                <label>副标题</label>
                <input type="text" id="heroSubtitle" value="欧德凯特 | 探索未来科技的无限可能">
            </div>
            <button class="save-button" onclick="saveHero()">保存修改</button>
            <p class="success-message" id="heroSuccess">保存成功！</p>
        </div>

        <!-- 关于我们编辑 -->
        <div class="edit-section">
            <h2>关于我们</h2>
            <div class="edit-field">
                <label>标题</label>
                <input type="text" id="aboutTitle" value="关于我们">
            </div>
            <div class="edit-field">
                <label>内容</label>
                <textarea id="aboutText">欧德凯特（OUDKT）是一家专注于前沿技术研发与创新的科技公司。我们将人工智能、区块链、量子计算等尖端技术融入产品，为客户提供超越时代的解决方案。</textarea>
            </div>
            <button class="save-button" onclick="saveAbout()">保存修改</button>
            <p class="success-message" id="aboutSuccess">保存成功！</p>
        </div>

        <!-- 统计数据编辑 -->
        <div class="edit-section">
            <h2>统计数据</h2>
            <div class="edit-field">
                <label>企业客户数量</label>
                <input type="text" id="stat1" value="500+">
            </div>
            <div class="edit-field">
                <label>项目交付数量</label>
                <input type="text" id="stat2" value="1000+">
            </div>
            <div class="edit-field">
                <label>技术专利数量</label>
                <input type="text" id="stat3" value="50+">
            </div>
            <div class="edit-field">
                <label>客户满意度</label>
                <input type="text" id="stat4" value="99.9%">
            </div>
            <button class="save-button" onclick="saveStats()">保存修改</button>
            <p class="success-message" id="statsSuccess">保存成功！</p>
        </div>

        <!-- Footer 编辑 -->
        <div class="edit-section">
            <h2>页脚信息</h2>
            <div class="edit-field">
                <label>页脚文字</label>
                <input type="text" id="footerText" value="© 2026 OUDKT | 欧德凯特 | 探索无限可能">
            </div>
            <button class="save-button" onclick="saveFooter()">保存修改</button>
            <p class="success-message" id="footerSuccess">保存成功！</p>
        </div>
    </div>

    <script>
        // 登录验证
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin') {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                localStorage.setItem('isLoggedIn', 'true');
                loadData();
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        // 退出登录
        function logout() {
            localStorage.removeItem('isLoggedIn');
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('adminPanel').style.display = 'none';
        }

        // 检查登录状态
        if (localStorage.getItem('isLoggedIn') === 'true') {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadData();
        }

        // 加载数据
        function loadData() {
            const data = JSON.parse(localStorage.getItem('siteData') || '{}');
            if (data.heroTitle) document.getElementById('heroTitle').value = data.heroTitle;
            if (data.heroSubtitle) document.getElementById('heroSubtitle').value = data.heroSubtitle;
            if (data.aboutTitle) document.getElementById('aboutTitle').value = data.aboutTitle;
            if (data.aboutText) document.getElementById('aboutText').value = data.aboutText;
            if (data.stat1) document.getElementById('stat1').value = data.stat1;
            if (data.stat2) document.getElementById('stat2').value = data.stat2;
            if (data.stat3) document.getElementById('stat3').value = data.stat3;
            if (data.stat4) document.getElementById('stat4').value = data.stat4;
            if (data.footerText) document.getElementById('footerText').value = data.footerText;
        }

        // 保存 Hero
        function saveHero() {
            const data = JSON.parse(localStorage.getItem('siteData') || '{}');
            data.heroTitle = document.getElementById('heroTitle').value;
            data.heroSubtitle = document.getElementById('heroSubtitle').value;
            localStorage.setItem('siteData', JSON.stringify(data));
            showSuccess('heroSuccess');
        }

        // 保存关于我们
        function saveAbout() {
            const data = JSON.parse(localStorage.getItem('siteData') || '{}');
            data.aboutTitle = document.getElementById('aboutTitle').value;
            data.aboutText = document.getElementById('aboutText').value;
            localStorage.setItem('siteData', JSON.stringify(data));
            showSuccess('aboutSuccess');
        }

        // 保存统计数据
        function saveStats() {
            const data = JSON.parse(localStorage.getItem('siteData') || '{}');
            data.stat1 = document.getElementById('stat1').value;
            data.stat2 = document.getElementById('stat2').value;
            data.stat3 = document.getElementById('stat3').value;
            data.stat4 = document.getElementById('stat4').value;
            localStorage.setItem('siteData', JSON.stringify(data));
            showSuccess('statsSuccess');
        }

        // 保存 Footer
        function saveFooter() {
            const data = JSON.parse(localStorage.getItem('siteData') || '{}');
            data.footerText = document.getElementById('footerText').value;
            localStorage.setItem('siteData', JSON.stringify(data));
            showSuccess('footerSuccess');
        }

        // 显示成功消息
        function showSuccess(id) {
            const msg = document.getElementById(id);
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
