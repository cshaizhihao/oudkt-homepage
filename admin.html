<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUDKT 管理后台</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #334155;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        /* 登录页面 */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 3rem;
            max-width: 400px;
            width: 100%;
        }

        .login-box h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--accent);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-button:hover {
            background: var(--accent-hover);
        }

        .error-message {
            color: var(--danger);
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        /* 管理面板 */
        .admin-panel {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .admin-header h1 {
            font-size: 2rem;
            color: var(--accent);
        }

        .logout-button {
            padding: 0.5rem 1rem;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-button:hover {
            opacity: 0.8;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            padding: 1rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .add-button {
            padding: 0.75rem 1.5rem;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .add-button:hover {
            opacity: 0.8;
        }

        .items-list {
            display: grid;
            gap: 1rem;
        }

        .item-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-info {
            flex: 1;
        }

        .item-info h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .item-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .btn-edit {
            background: var(--accent);
            color: white;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-size: 1.5rem;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .success-message {
            color: var(--success);
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <!-- 登录页面 -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1><i class="fas fa-lock"></i> 管理后台</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" id="username" placeholder="admin" required>
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" id="password" placeholder="admin" required>
                </div>
                <button type="submit" class="login-button">登录</button>
                <p class="error-message" id="errorMessage">用户名或密码错误</p>
            </form>
        </div>
    </div>

    <!-- 管理面板 -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-header">
            <h1><i class="fas fa-tachometer-alt"></i> 控制面板</h1>
            <button class="logout-button" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> 退出登录
            </button>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('services')">
                <i class="fas fa-server"></i> 服务管理
            </button>
            <button class="tab" onclick="switchTab('bookmarks')">
                <i class="fas fa-bookmark"></i> 书签管理
            </button>
        </div>

        <!-- 服务管理 -->
        <div class="tab-content active" id="servicesTab">
            <button class="add-button" onclick="openServiceModal()">
                <i class="fas fa-plus"></i> 添加服务
            </button>
            <div class="items-list" id="servicesList"></div>
        </div>

        <!-- 书签管理 -->
        <div class="tab-content" id="bookmarksTab">
            <button class="add-button" onclick="openBookmarkModal()">
                <i class="fas fa-plus"></i> 添加书签
            </button>
            <div class="items-list" id="bookmarksList"></div>
        </div>
    </div>

    <!-- 服务模态框 -->
    <div class="modal" id="serviceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="serviceModalTitle">添加服务</h2>
                <button class="close-modal" onclick="closeServiceModal()">×</button>
            </div>
            <form id="serviceForm">
                <div class="form-group">
                    <label>服务名称</label>
                    <input type="text" id="serviceName" required>
                </div>
                <div class="form-group">
                    <label>图标 (Font Awesome 类名)</label>
                    <input type="text" id="serviceIcon" placeholder="fa-brain" required>
                </div>
                <div class="form-group">
                    <label>描述</label>
                    <input type="text" id="serviceDescription" required>
                </div>
                <div class="form-group">
                    <label>CPU 使用率</label>
                    <input type="text" id="serviceCpu" placeholder="45%" required>
                </div>
                <div class="form-group">
                    <label>内存使用</label>
                    <input type="text" id="serviceMemory" placeholder="2.1GB" required>
                </div>
                <button type="submit" class="login-button">保存</button>
                <p class="success-message" id="serviceSuccess">保存成功！</p>
            </form>
        </div>
    </div>

    <!-- 书签模态框 -->
    <div class="modal" id="bookmarkModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="bookmarkModalTitle">添加书签</h2>
                <button class="close-modal" onclick="closeBookmarkModal()">×</button>
            </div>
            <form id="bookmarkForm">
                <div class="form-group">
                    <label>名称</label>
                    <input type="text" id="bookmarkName" required>
                </div>
                <div class="form-group">
                    <label>图标 (Font Awesome 类名)</label>
                    <input type="text" id="bookmarkIcon" placeholder="fa-github" required>
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <input type="url" id="bookmarkUrl" placeholder="https://example.com" required>
                </div>
                <div class="form-group">
                    <label>分类</label>
                    <input type="text" id="bookmarkCategory" placeholder="开发" required>
                </div>
                <button type="submit" class="login-button">保存</button>
                <p class="success-message" id="bookmarkSuccess">保存成功！</p>
            </form>
        </div>
    </div>

    <script>
        let currentEditIndex = -1;
        let currentEditType = '';

        // 登录验证
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin') {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                localStorage.setItem('isLoggedIn', 'true');
                loadAllData();
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        // 退出登录
        function logout() {
            localStorage.removeItem('isLoggedIn');
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('adminPanel').style.display = 'none';
        }

        // 检查登录状态
        if (localStorage.getItem('isLoggedIn') === 'true') {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadAllData();
        }

        // 切换标签
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        // 加载数据
        function loadAllData() {
            renderServices();
            renderBookmarks();
        }

        // 获取数据
        function getData() {
            return JSON.parse(localStorage.getItem('homepageData') || '{"services":[],"bookmarks":[]}');
        }

        // 保存数据
        function saveData(data) {
            localStorage.setItem('homepageData', JSON.stringify(data));
        }

        // 渲染服务列表
        function renderServices() {
            const data = getData();
            const list = document.getElementById('servicesList');
            list.innerHTML = data.services.map((service, index) => `
                <div class="item-card">
                    <div class="item-info">
                        <h3><i class="fas ${service.icon}"></i> ${service.name}</h3>
                        <p>${service.description}</p>
                    </div>
                    <div class="item-actions">
                        <button class="btn btn-edit" onclick="editService(${index})">
                            <i class="fas fa-edit"></i> 编辑
                        </button>
                        <button class="btn btn-delete" onclick="deleteService(${index})">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 渲染书签列表
        function renderBookmarks() {
            const data = getData();
            const list = document.getElementById('bookmarksList');
            list.innerHTML = data.bookmarks.map((bookmark, index) => `
                <div class="item-card">
                    <div class="item-info">
                        <h3><i class="fab ${bookmark.icon}"></i> ${bookmark.name}</h3>
                        <p>${bookmark.url} - ${bookmark.category}</p>
                    </div>
                    <div class="item-actions">
                        <button class="btn btn-edit" onclick="editBookmark(${index})">
                            <i class="fas fa-edit"></i> 编辑
                        </button>
                        <button class="btn btn-delete" onclick="deleteBookmark(${index})">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 服务模态框
        function openServiceModal() {
            currentEditIndex = -1;
            document.getElementById('serviceModalTitle').textContent = '添加服务';
            document.getElementById('serviceForm').reset();
            document.getElementById('serviceModal').classList.add('active');
        }

        function closeServiceModal() {
            document.getElementById('serviceModal').classList.remove('active');
        }

        function editService(index) {
            currentEditIndex = index;
            const data = getData();
            const service = data.services[index];
            
            document.getElementById('serviceModalTitle').textContent = '编辑服务';
            document.getElementById('serviceName').value = service.name;
            document.getElementById('serviceIcon').value = service.icon;
            document.getElementById('serviceDescription').value = service.description;
            document.getElementById('serviceCpu').value = service.cpu;
            document.getElementById('serviceMemory').value = service.memory;
            document.getElementById('serviceModal').classList.add('active');
        }

        function deleteService(index) {
            if (confirm('确定要删除这个服务吗？')) {
                const data = getData();
                data.services.splice(index, 1);
                saveData(data);
                renderServices();
            }
        }

        document.getElementById('serviceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = getData();
            
            const service = {
                name: document.getElementById('serviceName').value,
                icon: document.getElementById('serviceIcon').value,
                description: document.getElementById('serviceDescription').value,
                status: 'online',
                cpu: document.getElementById('serviceCpu').value,
                memory: document.getElementById('serviceMemory').value
            };

            if (currentEditIndex >= 0) {
                data.services[currentEditIndex] = service;
            } else {
                data.services.push(service);
            }

            saveData(data);
            renderServices();
            showSuccess('serviceSuccess');
            setTimeout(() => closeServiceModal(), 1000);
        });

        // 书签模态框
        function openBookmarkModal() {
            currentEditIndex = -1;
            document.getElementById('bookmarkModalTitle').textContent = '添加书签';
            document.getElementById('bookmarkForm').reset();
            document.getElementById('bookmarkModal').classList.add('active');
        }

        function closeBookmarkModal() {
            document.getElementById('bookmarkModal').classList.remove('active');
        }

        function editBookmark(index) {
            currentEditIndex = index;
            const data = getData();
            const bookmark = data.bookmarks[index];
            
            document.getElementById('bookmarkModalTitle').textContent = '编辑书签';
            document.getElementById('bookmarkName').value = bookmark.name;
            document.getElementById('bookmarkIcon').value = bookmark.icon;
            document.getElementById('bookmarkUrl').value = bookmark.url;
            document.getElementById('bookmarkCategory').value = bookmark.category;
            document.getElementById('bookmarkModal').classList.add('active');
        }

        function deleteBookmark(index) {
            if (confirm('确定要删除这个书签吗？')) {
                const data = getData();
                data.bookmarks.splice(index, 1);
                saveData(data);
                renderBookmarks();
            }
        }

        document.getElementById('bookmarkForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = getData();
            
            const bookmark = {
                name: document.getElementById('bookmarkName').value,
                icon: document.getElementById('bookmarkIcon').value,
                url: document.getElementById('bookmarkUrl').value,
                category: document.getElementById('bookmarkCategory').value
            };

            if (currentEditIndex >= 0) {
                data.bookmarks[currentEditIndex] = bookmark;
            } else {
                data.bookmarks.push(bookmark);
            }

            saveData(data);
            renderBookmarks();
            showSuccess('bookmarkSuccess');
            setTimeout(() => closeBookmarkModal(), 1000);
        });

        function showSuccess(id) {
            const msg = document.getElementById(id);
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
